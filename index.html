<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Setlist Builder – Design Mockup</title>
</head>
<body>
  <link rel="stylesheet" href="styles.css">
  <!-- Top bar -->
  <div class="topbar">
    <div class="container flex items-center justify-between" style="padding:10px 16px">
      <div class="flex items-center gap-2">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
        <div>
          <div style="font-weight:600">Setlist Builder</div>
          <div class="sub">Total: 12 songs • 00:45:10</div> <!-- To be replaced (functionality...)-->
        </div>
      </div>
      <div class="flex items-center gap-2 no-print">
        <button class="btn" title="Print">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9V2h12v7"/><rect x="6" y="14" width="12" height="8" rx="2"/><path d="M6 18h12"/><path d="M6 14h12"/><path d="M6 10h12"/></svg>
          Print
        </button>
        <button class="btn btn-primary" id="add-song" title="New song">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
          New song
        </button>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="container" style="margin-top:12px">
    <div class="card">
      <div class="head">Filters & tools</div>
      <div class="body">
        <div class="controls">
          <div class="field">
            <label class="label">Search</label>
            <input type="text" placeholder="Search title, artist, tag…" readonly>
          </div>
          <div class="field">
            <label class="label">Key</label>
            <select enabled>
              <option>All</option>
              <option>C</option><option>Db</option><option>D</option><option>Eb</option>
              <option>E</option><option>F</option><option>Gb</option><option>G</option>
              <option>Ab</option><option>A</option><option>Bb</option><option>B</option>
            </select>
          </div>
          <div class="field">
            <label class="label">BPM min</label>
            <input type="number" placeholder="0" readonly>
          </div>
          <div class="field">
            <label class="label">BPM max</label>
            <input type="number" placeholder="300" readonly>
          </div>
          <div class="field">
            <label class="label">Sort by</label>
            <select disabled>
              <option>Manual</option>
              <option>Title</option>
              <option>Artist</option>
              <option>BPM</option>
              <option>Duration</option>
            </select>
          </div>
          <div class="field">
            <label class="label"> </label>
            <button class="btn" style="width:100%">Reset</button>
          </div>
        </div>
        <div class="toolbar">
          <div class="flex gap-2">
            <button class="btn">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 17v3h16v-3"/><path d="M12 3v14"/></svg>
              Import JSON
            </button>
            <button class="btn">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 7V4h16v3"/><path d="M12 21V7"/></svg>
              Export JSON
            </button>
            <button class="btn">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 7V4h16v3"/><path d="M12 21V7"/></svg>
              Export CSV
            </button>
          </div>
          <button class="btn btn-danger">Delete selected (0)</button>
        </div>
      </div>
    </div>
  </div>

  <!-- List -->
  <div id="songList" class="container" style="margin-bottom:80px">
    <div class="table-head">
      <div>#</div>
      <div>Title</div>
      <div>Artist</div>
      <div>Key</div>
      <div>BPM</div>
      <div>Duration / Tags</div>
      <div></div>
    </div>
    <div class="spacer"></div>

    <!-- Example row (repeat as needed) -->
    <div class="row" data-id="s1">
      <div class="n">1</div>
      <div class="title" title="Shallow">Shallow</div>
      <div class="artist" title="Lady Gaga & Bradley Cooper">Lady Gaga & Bradley Cooper</div>
      <div class="mono">G</div>
      <div class="mono">96</div>
      <div>
        <span class="badge">03:36</span>
        <span class="tag">ballad</span>
        <span class="tag">duet</span>
      </div>

      <div class="flex items-center" style="justify-content:flex-end;gap:6px">
        <input type="checkbox" title="Select" />
        <button class="btn" title="Edit" aria-label="Edit">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 20h9"/><path d="M16.5 3.5l4 4L7 21l-4 1 1-4 12.5-14.5z"/>
          </svg>
        </button>

        <button class="btn" data-action="delete" title="Delete" aria-label="Delete">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18"/>
            <path d="M8 6v14a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6"/>
            <path d="M10 11v6M14 11v6"/>
            <path d="M9 6V4h6v2"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="row" data-id="s2">
      <div class="n">2</div>
      <div class="title" title="Yellow">Yellow</div>
      <div class="artist" title="Coldplay">Coldplay</div>
      <div class="mono">B</div>
      <div class="mono">86</div>
      <div>
        <span class="badge">04:26</span>
        <span class="tag">pop</span>
      </div>
      <div class="flex items-center" style="justify-content:flex-end;gap:6px">
        <input type="checkbox" title="Select" />
        <button class="btn" title="Edit" aria-label="Edit"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20h9"/><path d="M16.5 3.5l4 4L7 21l-4 1 1-4 12.5-14.5z"/></svg></button>
        <button class="btn" data-action="delete" title="Delete" aria-label="Delete"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M8 6v14a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6"/><path d="M10 11v6M14 11v6"/><path d="M9 6V4h6v2"/></svg></button>
      </div>
    </div>

    <div class="row" data-id="s3">
      <div class="n">3</div>
      <div class="title" title="Stand by Me">Stand by Me</div>
      <div class="artist" title="Ben E. King">Ben E. King</div>
      <div class="mono">A</div>
      <div class="mono">120</div>
      <div>
        <span class="badge">03:02</span>
        <span class="tag">classic</span>
      </div>
      <div class="flex items-center" style="justify-content:flex-end;gap:6px">
        <input type="checkbox" title="Select" />
        <button class="btn" title="Edit" aria-label="Edit"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20h9"/><path d="M16.5 3.5l4 4L7 21l-4 1 1-4 12.5-14.5z"/></svg></button>
        <button class="btn" data-action="delete" title="Delete" aria-label="Delete"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M8 6v14a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6"/><path d="M10 11v6M14 11v6"/><path d="M9 6V4h6v2"/></svg></button>
      </div>
    </div>

  </div>

  <!-- Add/Edit Dialog (design only: not wired) -->
  <div class="dialog-backdrop" id="dialog">
    <div class="dialog">
      <div class="head">Add song</div>
      <div class="body">
        <div class="flex gap-3" style="flex-wrap:wrap">
          <div class="field" style="flex:1 1 260px"><label class="label">Title</label><input type="text" placeholder="Song title" readonly></div>
          <div class="field" style="flex:1 1 260px"><label class="label">Artist</label><input type="text" placeholder="Artist / Band" readonly></div>
          <div class="field" style="flex:1 1 140px"><label class="label">Key</label><input type="text" placeholder="C / Db / …" readonly></div>
          <div class="field" style="flex:1 1 140px"><label class="label">BPM</label><input type="number" placeholder="120" readonly></div>
          <div class="field" style="flex:1 1 160px"><label class="label">Duration</label><input type="text" placeholder="03:00" readonly></div>
          <div class="field" style="flex:1 1 320px"><label class="label">Tags</label><input type="text" placeholder="pop, opener, acoustic" readonly></div>
          <div class="field" style="flex:1 1 100%"><label class="label">Notes</label><input type="text" placeholder="Capo 2, drop‑D, …" readonly></div>
        </div>
      </div>
      <div class="foot"><button id= "dialog-cancel" class="btn">Cancel</button><button class="btn btn-primary">Add</button></div>
    </div>
  </div>

  <!-- Notes for devs (invisible to users) -->
  <!--
    Wiring plan:
    - Replace static numbers with JS state later.
    - Use data- attributes on rows (e.g., data-id) for reorder/selection.
    - Attach open/close for dialog and form submission.
  -->
    <script src="scripts.js"></script>
</body>

</html>
